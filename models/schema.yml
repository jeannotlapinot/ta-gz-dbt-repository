version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: Greenweez raw data source
    tables:
    - name: sales
      identifier: raw_gz_sales
      description: Greenweez sales
      freshness: 
        warn_after: {count: 90, period: day}
      loaded_at_field: "CAST(date_date AS TIMESTAMP)"
      
      columns:
        - name: date_date
        - name: orders_id
        - name: pdt_id
        - name: revenue
        - name: quantity
      tests:
        - unique:
            column_name: "(orders_id || '-' || pdt_id)"
    - name: product
      identifier: raw_gz_product
      description: list of Greenweez products
      columns:
        - name: products_id
          tests:
            - unique
            - not_null
        - name: purchase_price
    - name: ship
      identifier: raw_gz_ship
      description: shipping information for Greenweez online orders
      columns:
        - name: orders_id
          tests:
            - unique
            - not_null
        - name: shipping_fee
        - name: logCost
        - name: ship_cost
    - name: adwords
      identifier: raw_gz_adwords
      description: google ads
      columns: 
        - name: date_date
        - name: paid_source
        - name: campaign_key
        - name: camPGN_name
        - name: ads_cost
        - name: impression
        - name: click
    - name: bing
      identifier: raw_gz_bing
      description: bing ads
      columns: 
        - name: date_date
        - name: paid_source
        - name: campaign_key
        - name: camPGN_name
        - name: ads_cost
        - name: impression
        - name: click
    - name: criteo
      identifier: raw_gz_criteo
      description: criteo ads
      columns: 
        - name: date_date
        - name: paid_source
        - name: campaign_key
        - name: camPGN_name
        - name: ads_cost
        - name: impression
        - name: click
    - name: facebook
      identifier: raw_gz_facebook
      description: facebook ads
      columns: 
        - name: date_date
        - name: paid_source
        - name: campaign_key
        - name: camPGN_name
        - name: ads_cost
        - name: impression
        - name: click
models:
  - name: stg_raw__product
  - name: stg_raw__sales
  - name: stg_raw__ship
  - name: int_campaigns
    description: data from all campaigns
    tests:
      - unique:
          column_name: "(campaign_key || '-' || date_date)"
      - not_null:
          column_name:
            - paid_source
            - campaign_name