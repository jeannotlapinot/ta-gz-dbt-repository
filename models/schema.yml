version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: Greenweez raw data source
    tables:
    - name: sales
      identifier: raw_gz_sales
      description: Greenweez sales
      columns:
        - name: date_date
        - name: orders_id
        - name: pdt_id
        - name: revenue
        - name: quantity
      tests:
        - unique:
            column_name: "(orders_id || '-' || pdt_id)"
    - name: product
      identifier: raw_gz_product
      description: list of Greenweez products
      columns:
        - name: products_id
          tests:
            - unique
            - not_null
        - name: purchase_price
    - name: ship
      identifier: raw_gz_ship
      description: shipping information for Greenweez online orders
      columns:
        - name: orders_id
          tests:
            - unique
            - not_null
        - name: shipping_fee
        - name: logCost
        - name: ship_cost

models:
  - name: stg_raw__product
  - name: stg_raw__sales
  - name: stg_raw__ship